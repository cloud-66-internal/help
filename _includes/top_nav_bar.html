<header class="Header js_header" id="header">
    <a id="logo" class="Header-logo" href="/">
        <img src="/images/ui/logo.svg" alt="" width="18">
    </a>

    <ul id="nav" class="Header-nav">
        <li class="nav-dropdown-container">
            <a href="/" class="nav-link is-active">Product&nbsp;Documentation</a><span class="arrow"></span>
            <ul class="nav-dropdown">
                <li>
                    <h4>Products</h4>
                </li>
                <li>
                    <ul>
                        <li id="nav-link-rails"><a href="/rails" class="nav-link nav-link--icon">Rails Frameworks</a></li>
                        <li id="nav-link-node"><a href="/node" class="nav-link nav-link--icon">Node Frameworks</a></li>
                        <li id="nav-link-skycap"><a href="/skycap" class="nav-link nav-link--icon">Skycap</a></li>
                        <li id="nav-link-meastro"><a href="/maestro" class="nav-link nav-link--icon">Maestro</a></li>
                    </ul>
                </li>
          </ul>
        </li>
        <li class="nav-community">
            <a href="https://community.cloud66.com" class="nav-link">Community Forum</a>
        </li>
        <li class="nav-slack">
            <a href="https://cloud66ers.slack.com" class="nav-link">Slack</a>
        </li>
        <li class="nav-community">
            <a href="http://developers.cloud66.com/" class="nav-link">API</a>
        </li>
        <li class="nav-contact">
            <a href="http://app.cloud66.com/support_tickets/new" class="nav-link" target="_blank">Contact Support</a>
        </li>
    </ul>

    <form id="Search_box" class="Header-search"  action="/search_results.html">
        {% if page.collection %}

        <input type="text" id="search-query-home" name="q" class="search" placeholder="Search the {{page.collection | capitalize}} docs" />

        {% if jekyll.environment == "production" %}
            <input type="hidden" name="idx" value="help" />
        {% else %}
            <input type="hidden" name="idx" value="help_tmp" />
        {% endif %}
            <input type="hidden" name="product" value={{page.collection}} />
        {% endif %}
    </form>
</header>
