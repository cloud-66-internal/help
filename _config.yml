title: Help | Cloud 66
email: support@cloud66.com
permalink: /:collection/:path/

collections:
  legacy_docker:
    output: true
    permalink: /:collection/:path/
    icon: foundicon-idea
  maestro:
    output: true
    permalink: /:collection/:path/
    icon: foundicon-idea
  node:
    output: true
    permalink: /:collection/:path/
    icon: foundicon-idea
  rails:
    output: true
    permalink: /:collection/:path/
    icon: foundicon-idea
  skycap:
    output: true
    permalink: /:collection/:path/
    icon: foundicon-idea
  redirects:
    output: true
    permalink: /:path/
# Build settings
markdown: kramdown

defaults:
  -
    scope:
      type: redirects
    values:
      layout: redirect

sass:
    style:  compressed  # nested|expanded|compact|compressed

safe: false

url: https://help.cloud66.com
plugins:
  - jekyll-sitemap

algolia:
  application_id: 'TXUI53WBEH'
  nodes_to_index: 'p,ul'
  settings:
    attributesToSnippet: ['raw_html:100']
    attributeForDistinct: 'title'
    distinct: true
    removeWordsIfNoResults: 'lastWords'
    highlightPreTag: '<mark>'
    highlightPostTag: '</mark>'
    attributesForFaceting: ['tags', 'type', 'title', 'collection']

